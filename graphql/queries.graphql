fragment reviewContent on Review {
  id
  content
  createdAt
  email
  headline
  name
  rating
}

query GetReviewsForProductSlug($slug: String!) {
  product(where: { slug: $slug }) {
    reviews(orderBy: createdAt_DESC) {
      ...reviewContent
    }
  }
}

query ProductReviewsQuery($id: ID!) {
  reviews: reviewsConnection(where: { product: { id: $id } }) {
    edges {
      node {
        id
        content
        createdAt
        email
        headline
        name
        rating
      }
    }
    aggregate {
      count
    }
  }
}

query ProductsWithPaginationQuery($limit: Int!, $offset: Int!) {
  products(first: $limit, skip: $offset) {
    id
    slug
    name
    price
    images(first: 1) {
      url
    }
  }
  productsConnection {
    aggregate {
      count
    }
  }
}

query getProductSlugs($amount: Int!) {
  products(first: $amount, orderBy: updatedAt_DESC) {
    slug
  }
}

query getProductBySlug($slug: String!) {
  product(where: { slug: $slug }) {
    name
    slug
    id
    price
    description
    categories {
      name
    }
    reviews {
      rating
    }
    images(first: 1) {
      url
    }
  }
}

query getUserCart($userUUID: String) {
  userData(where: { userUUID: $userUUID }) {
    id
    cartItems {
      id
      count
      product {
        id
        slug
        name
        price
        description
        images {
          url
        }
      }
    }
  }
}

query GetAccountByEmail($email: String!) {
  account(where: { email: $email }, stage: DRAFT) {
    id
    email
    password
  }
}
